<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranz Store Digital</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* ===== LOADING SCREEN ===== */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loader-container {
      text-align: center;
    }
    
    .spinner {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .spinner-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }
    
    .spinner-ring:nth-child(2) {
      border-top-color: rgba(255, 255, 255, 0.6);
      animation-delay: 0.2s;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }
    
    .spinner-ring:nth-child(3) {
      border-top-color: rgba(255, 255, 255, 0.3);
      animation-delay: 0.4s;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 2rem;
      font-weight: 800;
      animation: fadeInOut 2s ease-in-out infinite;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 2rem;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, rgba(255,255,255,0.7));
      border-radius: 10px;
      animation: progressGrow 2s ease-out forwards;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: progressShine 1.5s ease-in-out infinite;
    }
    
    @keyframes progressGrow {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* ===== HERO SECTION ===== */
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero-gradient::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .hero-gradient::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* ===== ENHANCED PRODUCT CARDS ===== */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(102, 126, 234, 0.1) 50%,
        transparent 70%
      );
      transform: rotate(45deg) translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .glass-card:hover {
      transform: translateY(-15px) rotateX(5deg) scale(1.03);
      box-shadow: 0 30px 80px rgba(102, 126, 234, 0.4);
      border: 1px solid rgba(102, 126, 234, 0.5);
    }
    
    .glass-card:hover::before {
      transform: rotate(45deg) translateX(100%);
    }
    
    /* ===== INTERACTIVE ICON BOX ===== */
    .icon-box {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 25px;
      font-size: 3rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .icon-box::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    .glass-card:hover .icon-box {
      transform: rotate(15deg) scale(1.15);
      box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
    }
    
    .glass-card:hover .icon-box::after {
      transform: scale(1);
    }
    
    .float-icon {
      animation: floatIcon 3s ease-in-out infinite;
    }
    
    @keyframes floatIcon {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* ===== NEON BUTTON ===== */
    .neon-button {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }
    
    .neon-button:hover::before {
      left: 100%;
    }
    
    .neon-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(102, 126, 234, 0.7);
    }
    
    .neon-button:active {
      transform: scale(0.98);
    }
    
    /* ===== NOTIFICATION POPUP ===== */
    .notification-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(-180deg);
      background: white;
      border-radius: 2rem;
      padding: 3rem;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
      z-index: 4000;
      max-width: 500px;
      width: 90%;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
    }
    
    .notification-popup.show {
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      opacity: 1;
    }
    
    .notification-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0) rotate(-180deg); }
      50% { transform: scale(1.3) rotate(20deg); }
      70% { transform: scale(0.9) rotate(-10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      z-index: 4001;
      pointer-events: none;
      animation: confettiFall 3s ease-out forwards;
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
    }
    
    /* ===== MODERN DASHBOARD ===== */
    .dashboard-card {
      background: white;
      border-radius: 1.8rem;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }
    
    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      transform: scaleX(0);
      transition: transform 0.5s ease;
      transform-origin: left;
    }
    
    .dashboard-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 70px rgba(102, 126, 234, 0.25);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .dashboard-card:hover::before {
      transform: scaleX(1);
    }
    
    .stat-number {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: countUp 1s ease-out;
      text-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }
    
    @keyframes countUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .stat-icon {
      font-size: 3.5rem;
      animation: floatIcon 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }
    
    /* ===== ADMIN NOTIFICATION BADGE ===== */
    .admin-notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 2rem;
      font-weight: bold;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
      transform: translateX(500px);
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 3000;
      max-width: 400px;
      cursor: pointer;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    .admin-notification.show {
      transform: translateX(0);
      animation: shake 0.5s ease-in-out 0.6s, glow 2s ease-in-out infinite 1.1s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-12px) rotate(-3deg); }
      75% { transform: translateX(12px) rotate(3deg); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6); }
      50% { box-shadow: 0 20px 80px rgba(102, 126, 234, 0.9), 0 0 50px rgba(102, 126, 234, 0.5); }
    }
    
    .live-indicator {
      display: inline-block;
      width: 14px;
      height: 14px;
      background: #10b981;
      border-radius: 50%;
      margin-right: 10px;
      animation: blink 1s infinite;
      box-shadow: 0 0 20px #10b981;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.8); }
    }
    
    /* ===== TRANSACTION CARD ===== */
    .transaction-card-new {
      animation: slideInRight 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 3px solid #10b981 !important;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(255, 255, 255, 0.95)) !important;
      position: relative;
    }
    
    .transaction-card-new::after {
      content: 'BARU';
      position: absolute;
      top: -15px;
      right: 20px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 0.75rem;
      font-weight: 900;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      animation: pulse 2s infinite;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(150px) rotate(10deg); opacity: 0; }
      to { transform: translateX(0) rotate(0deg); opacity: 1; }
    }
    
    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      overflow-y: auto;
      padding: 2rem 0;
    }
    
    .modal.active {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    
    .modal-content {
      animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-height: none;
      margin: auto;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(100px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    /* ===== PAYMENT CARD ===== */
    .payment-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.15), transparent);
      transition: left 0.6s ease;
    }
    
    .payment-card:hover::before {
      left: 100%;
    }
    
    .payment-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
    }
    
    /* ===== TOAST ===== */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      transform: translateX(500px) scale(0.8);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2000;
    }
    
    .toast.show {
      transform: translateX(0) scale(1);
    }
    
    /* ===== BADGE ===== */
    .badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 800;
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
      animation: pulse 2s infinite;
      border: 2px solid white;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    
    /* ===== SECTION TITLE ===== */
    .section-title {
      position: relative;
      display: inline-block;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 3px;
      animation: expandWidth 1s ease-out;
    }
    
    @keyframes expandWidth {
      0% { width: 0; }
      100% { width: 70%; }
    }
    
    /* ===== FLOATING EMOJI ===== */
    .floating-emoji {
      display: inline-block;
      animation: floatEmoji 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }
    
    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    /* ===== RIPPLE EFFECT ===== */
    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
    
    /* ===== GRADIENT BORDER ANIMATION ===== */
    .gradient-border-animate {
      position: relative;
      background: white;
      border-radius: 1rem;
    }
    
    .gradient-border-animate::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
      border-radius: inherit;
      z-index: -1;
      animation: rotateBorder 4s linear infinite;
      background-size: 300% 300%;
    }
    
    @keyframes rotateBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulsate {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
